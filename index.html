<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap');
    </style>
  </head>

  <body>
      <p id="instructions">Play against the computer,<br>
          The first to win five rounds wins!!
      </p>
      <div id="buttons-container" class="displayed">
        <button id="rock" class="format">ROCK</button>
        <button id="paper" class="format">PAPER</button>
        <button id="scissors" class="format">SCISSORS</button>
      </div>
      <div id="results-container" class="visible">
        <div id="final-result"></div>  
        <div id="score">
          <div id="player-column">
            <div id="player-header">Player</div>
            <div id="player-score"></div>
          </div>
          <div id="score-separator">|</div>
          <div id="computer-column">
            <div id="computer-header">Computer</div>
            <div id="computer-score"></div>
          </div>
        </div>
        <div id="round-result"></div>       
      </div>
      <div id="again-button-container">
          <button id="again-button" class="format hidden">Play again!!</button>
      </div>
      <audio id="buttons-audio" src="./sounds/buttons-audio.mp3"></audio>
      <audio id="lose-audio" src="./sounds/lose-sound.mp3"></audio>
      <audio id="win-audio" src="./sounds/win-sound.mp3"></audio>
  </body>
</html>
